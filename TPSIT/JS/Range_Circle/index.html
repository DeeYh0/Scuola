<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Range</title>

    <link rel="stylesheet" type="text/css" href="./style/css.css">
    
</head>

<body>
    
    <form>
        <label>
            <p>ACCELERAZIONE X</p>
            <input type="range" name="accelerazioneX" min="-0.5" max="0.5" step="0.1">
        </label>

        <label>
            <p>ACCELERAZIONE Y</p>
            <input type="range" name="accelerazioneY" min="-0.5" max="0.5" step="0.1">
        </label>
  </form>
  <script type="text/javascript" src="./static/js.js"></script>
  <script type="text/javascript" src="./static/js/libs/p5.js/p5.min.js"></script>
</body>
</html>
