<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/css.css">
</head>
<body>
    <div class="h-screen bg-no-repeat bg-cover bg-[url('https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')]" >
        
        <div class="flex flex-col h-screen justify-center items-center"> 
            <h1 class="text-white text-7xl mb-4">Weather Forecast API</h1> 
            <h3 class="text-white text-3xl mb-4">Seamless integration of high-resolution weather models with up 16 days forecast</h3>

            <form class="flex flex-col">
                <div class="mb-4">
                    <input placeholder="Longitudine" class="rounded-md text-center">
                </div>
                <div class="mb-4">
                    <input placeholder="Latitudine" class="rounded-md text-center">
                </div>
                <input type="submit" class="border bg-white rounded-md">
            </form>
        </div>
    </div>
    
    <script type="text/javascript" src="./static/js.js"></script>
</body>
</html>
