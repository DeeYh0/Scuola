<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>

    <link rel="stylesheet" type="text/css" href="./style/css.css">
    
</head>

<body>

  <form>
        <label>
            <p>AMPIEZZA</p>
            <input type="range" name="ampiezza" min="10" max="100" step="5">
        </label>

        <label>
            <p>FREQUENZA</p>
            <input type="range" name="frequenza" min="0" max="10" step="1">
        </label>

        <label>
            <p>FASE</p>
            <input type="range" name="fase" min="-100" max="100" step="5">
        </label>
  </form>


    <script type="text/javascript" src="./static/js.js"></script>
    <script type="text/javascript" src="./static/js/libs/p5.js/p5.min.js"></script>
</body>
</html>
